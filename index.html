<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/fundo.jpg" alt="Imagem de fundo">
            </div>
            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <label class="fundo" for="inome">Login</label>
                    <input type="email" name="nome" id="inome" autocomplete="email" placeholder="Seu email" required> 
                    <br>
                    <label class="fundo" for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="off" required>
                    <br>
                    <input type="submit" value="Entrar">
                    <br>
                    <input type="submit" value="Esqueci a senha"> 

                </form>
            </div>
        </section>
    </main>  
</body>
</html>
